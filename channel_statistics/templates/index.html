{%load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'index.css' %}"/>
        <title>Social Auth</title>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                <h1 class="text-white text-center">{% block title %}{% endblock %}</h1>
                <div class="card p-5">
                    {% block content %}
                    <div class="row">
                        <div class="col-sm-12 mb-3">
                            <h3 class="text-center">YOUR CHANNEL STATISTICS</h3>
                            <h4 class="text-center">Subscribers: {{statistics.subscriberCount}}</h4>
                            <h4 class="text-center">Total views: {{statistics.viewCount}}</h4>
                            <h4 class="text-center">Number of videos: {{statistics.videoCount}}</h4>
                        </div>
                    </div>
                    {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
